<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function randomNumber(from, to) {
      return Math.floor(Math.random() * (to - from + 1)) + from;
    }


    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(data => data.map(c => c.name + " - " + c.code))
        .then(data => {
          const listCountries = [];
          j = 0;
          while(j <15) {
            range = randomNumber(0, data.length -1);
            if (listCountries.includes(data[range]) == false) {
              listCountries[j] = "<li>" + data[range] + "</li>";
              j++;
            }
          }
          document.querySelector(".content").innerHTML = "<ol>" + listCountries.join("") + "</ol>";
         });
    }
  </script>
</body>

</html>
